<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App 🌤️</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="default-bg">

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">🌦️ WeatherNow</a>
      <div class="collapse navbar-collapse">
        <form id="weatherForm" class="d-flex ms-auto">
          <input id="cityInput" class="form-control me-2" type="search" placeholder="Enter city" required />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">

    <div id="placeholder" class="text-center my-5 text-muted">
      <h2>🌍 Explore Weather</h2>
      <p class="lead">Enter a city name above to get the latest weather update!</p>
      <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="weather icon" width="120" style="opacity: 0.7;">
    </div>

    <div id="weatherCard" class="card text-center shadow-lg d-none">
      <div class="card-body">
        <h3 id="cityName" class="card-title mb-3">City Name</h3>
        <h4 id="weatherDesc" class="mb-2 text-secondary">Weather Description</h4>
        <p class="card-text">
          🌡️ Temperature: <span id="temp"></span>°C <br/>
          🧊 Feels like: <span id="feelsLike"></span>°C <br/>
          💧 Humidity: <span id="humidity"></span>% <br/>
          🌬️ Wind Speed: <span id="wind"></span> km/h
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
